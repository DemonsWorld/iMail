# 服务端口
server.port=8070

# jdbc
spring.datasource.password=zxcvb456
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/gmall_study?characterEncoding=UTF-8

# mybtais配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

# 日志级别
logging.level.root=info
#logging.level.root=debug
# dubbo的配置
# dubbo中的服务名称
spring.dubbo.application=user-service
# dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
#dubbo的访问端口
spring.dubbo.protocol.port=20081
# zookeeper注册中心的地址
spring.dubbo.registry.address=192.168.16.117:2181
# zookeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper
# dubbo的服务的扫描路径
spring.dubbo.base-package=com.atguigu.gmall
#设置高可用负载均衡
spring.dubbo.provider.loadbalance=roundrobin

